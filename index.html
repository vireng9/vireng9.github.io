<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Viren Ghaghada</title>
  <style>
    /* Page border */
    body {
      margin: 0;
      padding: 0;
      border: 1.5cm solid black; /* dark black border */
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fdfdfd;
    }

    /* Header styling */
    header {
      text-align: center;
      padding: 10px 0; /* reduced spacing */
    }

    /* Name styling */
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #000080; /* dark navy blue */
      font-weight: 700;
    }

    /* Navigation links */
    header nav {
      margin-top: 5px;
    }

    header nav a {
      text-decoration: none;
      color: #006A4E; /* bottle green */
      font-weight: bold; /* bold links */
      margin: 0 12px;
      font-size: 1.05em;
    }

    /* Dark red line below links */
    .red-line {
      border-top: 4px solid darkred;
      width: 2cm; /* exactly 2 cm width */
      margin: 8px auto 0 auto; /* centered, minimal spacing */
    }

    /* Main content styling */
    main {
      padding: 20px;
      text-align: center;
    }

    main h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    main p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Viren Ghaghada</h1>
    <nav>
      <a href="#">LinkedIn</a> |
      <a href="#">GitHub</a> |
      <a href="#">Portfolio</a> |
      <a href="#">Email</a>
    </nav>
    <div class="red-line"></div>
  </header>

  <main>
    <h2>Welcome to My Portfolio</h2>
    <p>
      Explore my work, projects, and professional journey. This portfolio showcases my skills,
      achievements, and creative endeavors in a polished and professional format.
    </p>
  </main>
</body>
</html>
