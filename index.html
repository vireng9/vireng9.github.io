<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Page border */
    body {
      margin: 0;
      padding: 0;
      border: 1.5cm solid black; /* dark black border */
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      text-align: center;
      padding: 10px 0; /* reduced spacing */
    }

    header nav {
      margin: 0;
      padding: 0;
    }

    header nav a {
      text-decoration: none;
      color: black;
      font-weight: bold; /* make links bold */
      margin: 0 10px;
    }

    /* Red line directly below links */
    .red-line {
      border-top: 3px solid red;
      width: 100%;
      margin-top: 5px; /* minimal spacing */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">LinkedIn</a> |
      <a href="#">GitHub</a> |
      <a href="#">Portfolio</a> |
      <a href="#">Email</a>
    </nav>
    <div class="red-line"></div>
  </header>

  <main>
    <h1>Welcome to My Portfolio</h1>
    <p>This is a sample content area.</p>
  </main>
</body>
</html>
